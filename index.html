<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema information</title>

    <!-- BootStrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <!-- Local Style -->
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div>
        <!-- Title -->
        <header class="jumbotron jumbotron-fluid bg-white">    
            <h1 class="display-4 bg-white text-dark"><i class="bi bi-film"></i>
                Cinema Information
            </h1>
        </header>
        <!-- Search -->
        <h4  id="movie_not_found_alert" class="alert-danger" role="alert"></h4>
        <nav>
            <form id="searchMovieForm">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                      <br>
                    <button id="searchMovieButton" type="submit" class="btn btn-primary">Search for movie</button>
                  </div>
                  <div class="col-lg">
                    <label for="movie_title" class="font-weight-bold">Movie Title</label>
                    <input type="text" class="form-control" id="movie_title" aria-describedby="emailHelp" placeholder="Enter Name of Movie">
                    <small>Please enter name of movie example: star wars.</small>
                  </div>
                  <div class="col-lg">
                    <label for="exampleInputEmail1">Year of Release (optional)</label>
                    <input type="number" class="form-control" id="year_release" aria-describedby="emailHelp" placeholder="(optional) Year of Release">
                    <small>Please enter year of release example: 1994. This will help us pick correct movie for you</small>
                  </div>
                </div>
              </div>
            </form>
                <div class="container">
                    <form id="randomMovieForm">
                    <div class="row">
                        <br>
                      <div class="col-sm">
                        <button type="submit" class="btn btn-primary">Random Movie</button> 
                      </div>
                      <small>Picks a random movie for you</small>
                      <div class="col-sm"></div>
                      </div>
                    </div>
                  </div>
                </form>
        </nav>
        <!-- Pulls titles -->
        <form id="list_movies" class="">
          <button id="list_movies_button" type="submit" class="btn btn-primary"><i class="bi bi-bookmark-fill"></i>Copy Clipboard</button>
        </form>        
        <!-- Cards -->
        <section class="">
          <div class="container cardDiv" id="card-container">
            <!-- Needed to create a empty container to hold the cards as they are created -->
            
          </div>
        </section>
        <!-- Charts -->
        <section >
            <div class="flexbox">
              <canvas id="movieRating"></canvas>
              <canvas id="movieVote"></canvas>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <p>
              Here's a link to our <i class="bi bi-github"></i> <a target="_blank" href="https://github.com/Huzet/js_team2"> Github page</a> for you. Feel free to contact us. <i class="bi bi-phone-vibrate"></i>
            </p>
        </footer>
    </div>
    <!-- Chart.js script-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- Local Script -->
    <script src="/scripts/script.js"></script>
    <!-- BootStrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
